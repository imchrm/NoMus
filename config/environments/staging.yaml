environment: staging

logging:
  level: INFO
  format: "%(asctime)s - %(levelname)s - %(name)s - %(message)s"

database:
  type: memory  # Bot uses in-memory cache; actual DB is in NMservices

services:
  sms:
    type: real
    provider: "eskiz"  # или другой провайдер
    test_mode: true
  payment:
    type: real
    provider: "payme"
    test_mode: true

bot:
  polling_timeout: 60

api:
  host: "0.0.0.0"
  port: 8000
  reload: false
