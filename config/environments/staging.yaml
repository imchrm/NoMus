environment: staging

logging:
  level: INFO
  format: "%(asctime)s - %(levelname)s - %(name)s - %(message)s"

database:
  type: postgres
  host: "${DB_HOST}"
  port: 5432
  name: "nomus_staging"
  pool_size: 10

services:
  sms:
    type: real
    provider: "eskiz"  # или другой провайдер
    test_mode: true
  payment:
    type: real
    provider: "payme"
    test_mode: true

bot:
  polling_timeout: 60

api:
  host: "0.0.0.0"
  port: 8000
  reload: false
