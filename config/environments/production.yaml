environment: production

logging:
  level: WARNING
  format: "%(asctime)s - %(levelname)s - %(message)s"

database:
  type: memory  # Bot uses in-memory cache; actual DB is in NMservices

services:
  sms:
    type: real
    provider: "eskiz"
    test_mode: false
  payment:
    type: real
    provider: "payme"
    test_mode: false

bot:
  polling_timeout: 60

api:
  host: "0.0.0.0"
  port: 8000
  reload: false
  workers: 4

monitoring:
  sentry_dsn: "${SENTRY_DSN}"
  enable_metrics: true
